<div class="row screen_centre">
    <div>
        <div (click) = "openDialog()">Test</div>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>{{userData.name}}</mat-card-title>
                <mat-card-subtitle>{{userData.email}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{userData.picture}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <table style="width:100%">
                    <tr>
                        <th>Age:</th>
                        <td>{{userData.age}}</td>
                    </tr>
                    <tr>
                        <th>Company:</th>
                        <td>{{userData.company}}</td>
                    </tr>
                    <tr>
                        <th>Eeye Color:</th>
                        <td>{{userData.eyeColor}}</td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td>{{userData.gender}}</td>
                    </tr>
                    <tr>
                        <th>phone:</th>
                        <td>{{userData.phone}}</td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td>{{userData.address}}</td>
                    </tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button style="margin-left: 20px;" (click)="openDialog(userData)">EDIT</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
